<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">
        <ezcomp:logado/>
        <h1 class="aw-page-title">Inicio</h1>


        <h:form id="frm">

            <p:panelGrid columns="6" layout="grid"
                         columnClasses="ui-grid-col-4, ui-grid-col-4, ui-grid-col-4, ui-grid-col-4,ui-grid-col-4"
                         styleClass="panelgrid-noborder">

                <h:link  style="color: green;text-decoration: none" outcome="/restrito/index"><i aria-hidden="true" class="fa  fa-fw  fa-home fa-2x"></i>Inicio</h:link>

            </p:panelGrid>
            <hr/>

            <p:panelGrid columns="6" layout="grid"
                         columnClasses="ui-grid-col-4, ui-grid-col-4, ui-grid-col-4, ui-grid-col-4,ui-grid-col-4"
                         styleClass="panelgrid-noborder">

                <h:link  style="text-decoration: none;color: red" 

                         outcome="/restrito/banca"><i aria-hidden="true" class="fa  fa-fw  fa-cubes fa-2x"></i>Banca</h:link>

                <h:link  style="text-decoration: none;color: red" 

                         outcome="/restrito/saque"><i aria-hidden="true" class="fa  fa-fw  fa-money fa-2x"></i>Saque</h:link>

                <h:link  style="text-decoration: none" 
                         rendered="#{session.getAttribute('usuario').nivel eq 'SUPERVISOR'  or session.getAttribute('usuario').nivel eq 'MASTER'}"
                         outcome="/restrito/apostas"><i aria-hidden="true" class="fa  fa-fw  fa-align-center fa-2x"></i>Apostas</h:link>

                <h:link  style="text-decoration: none" 
                         rendered="#{session.getAttribute('usuario').nivel eq 'SUPERVISOR'  or session.getAttribute('usuario').nivel eq 'MASTER'}"
                         outcome="/restrito/usuarios"><i aria-hidden="true" class="fa  fa-fw  fa-user fa-2x"></i>Usuários</h:link>

                <h:link  style="text-decoration: none;color: green" 

                         outcome="/restrito/dashboard"><i aria-hidden="true" class="fa  fa-fw  fa-bar-chart fa-2x"></i>Dashboard</h:link>


                <h:link       rendered="#{session.getAttribute('usuario').nivel ne 'SUPERVISOR' and   session.getAttribute('usuario').nivel ne 'MASTER'}"  style="visibility: hidden"><i aria-hidden="true" class="fa  fa-fw  fa-cog fa-2x"></i>.</h:link>

            </p:panelGrid>

            <hr/>
            <p:panelGrid columns="4" layout="grid"
                         columnClasses="ui-grid-col-4, ui-grid-col-4, ui-grid-col-4, ui-grid-col-4"
                         styleClass="panelgrid-noborder">

                <h:link   outcome="/restrito/configuracoes" style="color: green;text-decoration: none"><i aria-hidden="true" class="fa  fa-fw  fa-cog fa-2x"></i>Configurações</h:link>

                <h:link  style="text-decoration: none" 
                         rendered="#{session.getAttribute('usuario').nivel eq 'MASTER'}"
                         outcome="/restrito/eventos"><i aria-hidden="true" class="fa  fa-fw  fa-calendar fa-2x"></i>Eventos</h:link>




                <p:commandLink 
                    style="font-size: 12px;color: red;text-decoration: none"
                    onstart="PF('statusDialog').show();"
                    onsuccess="PF('statusDialog').hide();"
                    action="#{acessoBean.logout()}">                      
                    <i aria-hidden="true" class="fa  fa-fw  fa-power-off fa-2x"></i>Sair do Sistema

                    <p:confirm header="Confirmação" message="Deseja sair do sistema?"
                               icon="ui-icon-alert" />
                </p:commandLink>

            </p:panelGrid>


        </h:form>
    </ui:define>

</ui:composition>
