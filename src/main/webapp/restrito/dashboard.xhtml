<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">
        <ezcomp:logado id="uss"/>
        <h1 class="aw-page-title">Dashboard</h1>


        <h:form id="frm">
            <p:messages closable="true" />
            <p:focus context="@form"/>

            <p:toolbar>
                <p:toolbarGroup>

                    <p:commandButton value="Voltar (ESC)"  styleClass="cancelar"
                                     icon="ui-icon-arrowreturn-1-w"
                                     immediate="true"

                                     action="/restrito/index?faces-redirect=true"                                    
                                     update="@form"
                                     onstart="PF('statusDialog').show()"
                                     onsuccess="PF('statusDialog').hide();"
                                     style="background: brown;width: 160px;"/>


                </p:toolbarGroup>

            </p:toolbar>



            <div class="ui-fluid">



                <p:panel header="Totais" >

                    <p:panelGrid columns="2" layout="grid"
                                 columnClasses="ui-grid-col-8, ui-grid-col-8, ui-grid-col-8, ui-grid-col-8"
                                 styleClass="panelgrid-noborder">

                        <p:panel id="t1" header="Rentabilidade Mensal" style="font-size: 25px;font-weight: bold;padding-bottom: 30px;text-align: center">
                            <h:outputText value="#{dashboardBean.t1}" style="font-size: 35px;font-weight: bold">
                                <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>

                            </h:outputText>%
                        </p:panel>

                        <p:panel id="t2" header="Rentabilidade Diária" style="font-size: 25px;font-weight: bold;padding-bottom: 30px;text-align: center">
                            <h:outputText value="#{dashboardBean.t2}" style="font-size: 35px;font-weight: bold">
                                <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
                            </h:outputText>%
                        </p:panel>

                        <p:panel id="t3" header="Lucro Mensal" style="font-size: 25px;font-weight: bold;padding-bottom: 30px;text-align: center">
                            R$ <h:outputText value="#{dashboardBean.t3}" style="font-size: 35px;font-weight: bold">
                                <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
                            </h:outputText>
                        </p:panel>

                        <p:panel id="t4" header="Lucro Diário" style="font-size: 25px;font-weight: bold;padding-bottom: 30px;text-align: center">
                            R$ <h:outputText value="#{dashboardBean.t4}" style="font-size: 35px;font-weight: bold">
                                <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
                            </h:outputText>
                        </p:panel>

                    </p:panelGrid>

                </p:panel>


            </div>


        </h:form>



    </ui:define>

</ui:composition>
