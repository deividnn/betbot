<!DOCTYPE html>
<html  lang="en" 
       xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
<h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
        <f:facet name="first">
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="shortcut icon" type="image/x-icon"
                  href="#{request.contextPath}/resources/sistema/images/fav.ico"/>
        </f:facet>

        <title>BetBot</title>

        <h:outputStylesheet library="sistema" name="styles/custom.css" />
        <h:outputStylesheet library="sistema" name="styles/layout.css" />
        <h:outputStylesheet library="sistema" name="styles/components.css" />

        <h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
        <h:outputScript target="body" library="sistema" name="javascripts/app.js" />
    </h:head>

    <h:body>

        <header class="aw-topbar"> 

            <h:link outcome="/restrito/index" class="aw-toggle" style="text-decoration: none">
                <p:outputLabel value="BetBot" style="font-size: 30px;color: white;text-decoration: none"/>	
            </h:link>


            <a href="#" class="aw-toggler  js-toggle"><i aria-hidden="true" class="fa  fa-dedent fa-3x"></i></a>
        </header>

        <aside class="aw-sidebar  js-sidebar">
            <ui:include src="Menu.xhtml" />
        </aside>

        <section class="aw-content  js-content">
            <ui:insert name="content" />
        </section>

        <p:dialog  responsive="true"   
                   appendTo="@(body)" 
                   draggable="true" 
                   modal="true"
                   widgetVar="statusDialog" header="Status" closable="false"
                   closeOnEscape="false" resizable="false">
            <h:graphicImage library="sistema" name="images/ajax-loader.gif" />	
        </p:dialog>


        <h:form>
            <p:confirmDialog global="true" widgetVar="ls" responsive="true" closable="true" closeOnEscape="true" >
                <p:commandButton value="Sim" type="button"
                                 styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="NÃ£o" type="button"
                                 styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>


        </h:form>

    </h:body>
    <script type="text/javascript">
        function start() {
            PF('statusDialog').show();
        }

        function stop() {
            PF('statusDialog').hide();
        }

        $(document).ready(function (e) {

            $(".menu-t").click(function (event) {
                event.stopPropagation();
                $(this).children('ul:first').toggle();
            });
        });

    </script>

</html>
